<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет дизайнера</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0056b3;
      --background-color: #ffffff;
      --accent-color: #f4f4f4;
      --text-color: #333333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: var(--background-color); color: var(--text-color); }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eaeaea;
    }
    header .logo {
      font-size: 1.8em;
      font-weight: 600;
      color: var(--primary-color);
      text-decoration: none;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .header-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .header-links a:hover { color: var(--text-color); }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { text-align: center; margin-bottom: 40px; }
    form {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 20px;
      border: 1px solid #eaeaea;
      border-radius: 10px;
    }
    form label { display: block; margin-bottom: 10px; font-weight: 600; }
    form input[type="text"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #eaeaea;
      border-radius: 5px;
    }
    form button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover { background-color: #004494; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }
    th { background-color: var(--accent-color); }
    tr:hover { background-color: #f9f9f9; }
    footer {
      background-color: var(--accent-color);
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eaeaea;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html" class="logo">3D Print Marketplace</a>
    <div class="header-links">
      <a href="./printer.html">Владелец 3D‑принтера</a>
      <a href="./designer.html">Дизайнер</a>
    </div>
  </header>
  <div class="container">
    <h1>Личный кабинет дизайнера</h1>
    <!-- Форма загрузки модели -->
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="modelName">Название модели</label>
      <input type="text" id="modelName" name="modelName" placeholder="Введите название модели" required>
      
      <label for="modelFile">Выберите файл модели</label>
      <input type="file" id="modelFile" name="modelFile" accept=".stl,.obj,.3mf" required>
      
      <button type="submit">Загрузить модель</button>
    </form>
    <!-- Таблица со статистикой -->
    <table>
      <thead>
        <tr>
          <th>Модель</th>
          <th>Скачиваний</th>
          <th>Заработано</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Модель 1</td>
          <td>25</td>
          <td>2500 руб.</td>
        </tr>
        <tr>
          <td>Модель 2</td>
          <td>40</td>
          <td>4000 руб.</td>
        </tr>
        <tr>
          <td>Модель 3</td>
          <td>15</td>
          <td>1500 руб.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 3D Print Marketplace. Все права защищены.</p>
  </footer>
</body>
</html>
